<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="encabezado">
        <figure class="pokeball">
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
                alt="logo">
        </figure>
        <h1>Pokédex_</h1>
    </header>

    <main>
        <section class="pokemon-container">
            <article class="title_img__container">
                <div class="title-container">
                    <figure>
                        <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png" alt="llama">
                    </figure>
                    <h2>CHARIZARD</h2>
                </div>
                
                <figure class="image-pokemon">
                    <img class="img-pokemons" src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png" alt="chaizard">
                </figure>
            </article>

            <article class="info-pokemon">
                <div class="row-info">
                    <div class="row-item">
                        <p class="info-text">006</p>
                        <p class="title-info">No.</p>
                    </div>
                    <div class="row-item">
                        <p class="info-text">100</p>
                        <p class="title-info">LEVEL</p>
                    </div>
                </div>

                <div class="row-info">
                    <div class="row-item">
                        <p class="info-text">FIRE</p>
                        <p class="title-info">TYPE</p>
                    </div>
                    <div class="row-item">
                        <p class="info-text">FLAMES</p>
                        <p class="title-info">HABILITY</´p>
                    </div>
                </div>
                <div class="row-info">
                    <div class="row-item">
                        <p class="info-text">1.7 m</p>
                        <p class="title-info">HEIGHT</p>
                    </div>
                    <div class="row-item">
                        <p class="info-text">90.5 Kg</p>
                        <p class="title-info">WEIGHT</p>
                    </div>
                </div>
            </article>
        </section>


        
    </main>

    <footer>
        <div class="search">
            <h3>OTHERS</h3>
            <form action="#"></form>
            <input type="search" name="buscar"class="card-search" id="search" placeholder="Encuentra tu pokemon">
        </div>

        <div class="container_pokemons">
            <!-- <figure>
                <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="pokemon">
                <span></span>
            </figure> -->
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
